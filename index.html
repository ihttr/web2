<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل Word/PowerPoint إلى PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تحويل إلى PDF</h1>
    <form id="convert-form">
      <input type="file" id="input-file" accept=".docx,.pptx" required>
      <button type="submit">تحويل</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
