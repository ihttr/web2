<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل PDF إلى Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تحويل PDF إلى Word</h1>
        <form id="upload-form">
            <input type="file" id="pdf-file" accept="application/pdf" required>
            <button type="submit">تحويل</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
